<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmoothTix</title>
  <link rel="stylesheet" type="text/css" href="../css/passenger_dashboard_aboutMe.css">
  <link rel="icon" type="image/x-icon" href="../../../images/favicon/favicon.png">
</head>
<body>
<div class="dashboard">
  <div class="sidebar">
    <div class="site_logo">
      <img src="../../../images/logo.png" alt="site_logo" class="site_logo_img">
      <p class="site_logo_caption">Your Ticket to a Smooth Travel</p>
    </div>
    <div>
      <div class="empty"></div>
      <div class="sidebar_element">
        <a href="./passenger_dashboard_home.html"><img src="../../../images/vector_icons/home.png" alt="home" class="sidebar_img"></a>
        <a href="./passenger_dashboard_home.html">Home</a>
      </div>
      <div class="sidebar_element_main">
        <a href="./passenger_dashboard_aboutMe.html"><img src="../../../images/vector_icons/aboutMe.png" alt="about_me" class="sidebar_img"></a>
        <a href="./passenger_dashboard_aboutMe.html">About Me</a>
      </div>
      <div class="sidebar_element">
        <a href="./passenger_dashboard_myBookings.html"><img src="../../../images/vector_icons/myBookings.png" alt="my_bookings" class="sidebar_img"></a>
        <a href="./passenger_dashboard_myBookings.html">My Bookings</a>
      </div>
      <div class="sidebar_element">
        <a href="./passenger_dashboard_bookASeat.html"><img src="../../../images/vector_icons/bookASeat.png" alt="book_a_seat" class="sidebar_img"></a>
        <a href="./passenger_dashboard_bookASeat.html"> Book a Seat</a>
      </div>
      <div class="empty"></div>
      <div class="sidebar_element">
        <a href="../../login/html/login.html" onclick="logout(); return false;"><img src="../../../images/vector_icons/logout.png" alt="logout" class="sidebar_img"></a>
        <button id="logoutButton" style="background: none; border: none; padding: 0; text-decoration: none; cursor: pointer;" ><a href="" onclick="logout(); return false;">Logout</a></button>
      </div>
    </div>
  </div>
  <div class="content_container">
    <div class="navbar">
      <div class="page_name">
        <h1>About Me</h1>
      </div>
      <div class="user_profile">
        <h3 id="userName">Username</h3>
        <img src="../../../images/vector_icons/passenger_avatar.png" alt="userimage" class="user_img">
      </div>
    </div>
    <div class="body_content">
      <div class="functions">
        <div class="overlay" id="overlay"></div>

        <div class="form">
          <form class="passenger_form" id="passengerUpdateForm">
            <div class="passenger_form_header">
              <h2>Update <span id="header_nic"></span> Details</h2>
            </div>
            <div id="formContainer_update"></div>
            <div class="passenger_form_footer">
              <button type="button" class="passenger_form_button" onclick="closeForm_update()">Close</button>
              <input type="submit" class="passenger_form_button" value="Update">
            </div>
          </form>
        </div>

        <div class="passwordForm">
          <form class="passenger_form" id="passengerPasswordForm">
            <div class="passenger_form_header">
              <h2>Update Password</h2>
            </div>
            <div class="passenger_form_left">

              <div class="form_div">
                <label for="current_password" class="passenger_form_title">Current Password <span class="passenger_form_require">*</span></label>
                <div class="password_container">
                  <input type="password" name="current_password" id="current_password" class="form_data" placeholder="Enter current password" required="required" />
                  <i class="fas fa-eye password_toggle" toggle-target="current_password"></i>
                </div>
              </div>
              <div class="form_div">
                <label for="new_password" class="passenger_form_title">New Password <span class="passenger_form_require">*</span></label>
                <div class="password_container">
                  <input type="password" name="new_password" id="new_password" class="form_data" placeholder="Enter new password" required="required" />
                  <i class="fas fa-eye password_toggle" toggle-target="new_password"></i>
                </div>
              </div>
              <div class="form_div">
                <label for="reenter_new_password" class="passenger_form_title">ReEnter New Password <span class="passenger_form_require">*</span></label>
                <div class="password_container">
                  <input type="password" name="reenter_new_password" id="reenter_new_password" class="form_data" placeholder="ReEnter new password" required="required" />
                  <i class="fas fa-eye password_toggle" toggle-target="reenter_new_password"></i>
                </div>
              </div>
            </div>
            <div class="passenger_form_footer">
              <button type="button" class="passenger_form_button" onclick="closeForm_changePassword()">Close</button>
              <input type="submit" class="passenger_form_button" value="Update">
            </div>
          </form>
        </div>
        <div class="alertBody" id="alertSuccess">
          <img src="../../../images/Alert_icons/Success_icon.png" class="alertImg" alt="success">
          <div class="alertMsgSuccess" id="alertMsgSuccess"></div>
          <button class="okButton" onclick="closeAlert()">Ok</button>
        </div>
        <div class="alertBody" id="alertFail">
          <img src="../../../images/Alert_icons/Error_icon.png" class="alertImg" alt="fail">
          <div class="alertMsgFail" id="alertMsg"></div>
          <button class="okButton" onclick="closeAlert()">Ok</button>
        </div>

      </div>
      <div class="list" style="width: 450px; margin: auto; padding: 0 20px 20px 20px; text-align: center; border-radius: 10px;">
        <h2 style="color: #333; font-size: 30px">Passenger Information</h2>
        <div class="dataList" id="dataList" style="list-style: none; padding: 0; text-align: center; font-size: 25px">
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../../../js/url.js"></script>
<script src="../../../js/auth.js"></script>
<script src="../js/passenger_dashboard_aboutMe.js"></script>
</body>
</html>
