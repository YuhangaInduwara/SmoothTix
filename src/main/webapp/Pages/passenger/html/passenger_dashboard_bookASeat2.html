<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Seat</title>
    <link rel="stylesheet" type="text/css" href="../css/passenger_dashboard_bookASeat2.css">
    <link rel="icon" type="image/x-icon" href="../../../images/favicon/favicon.png">
</head>
<body>
<div class="dashboard">
    <div class="sidebar">
        <div class="site_logo">
            <img src="../../../images/logo.png" alt="site_logo" class="site_logo_img">
            <p class="site_logo_caption">Your Ticket to a Smooth Travel</p>
        </div>
        <div>
            <div class="empty"></div>
            <div class="sidebar_element">
                <a href="./passenger_dashboard_home.html"><img src="../../../images/vector_icons/home.png" alt="home" class="sidebar_img"></a>
                <a href="./passenger_dashboard_home.html">Home</a>
            </div>
            <div class="sidebar_element">
                <a href="./passenger_dashboard_aboutMe.html"><img src="../../../images/vector_icons/aboutMe.png" alt="about_me" class="sidebar_img"></a>
                <a href="./passenger_dashboard_aboutMe.html">About Me</a>
            </div>
            <div class="sidebar_element">
                <a href="./passenger_dashboard_myBookings.html"><img src="../../../images/vector_icons/myBookings.png" alt="my_bookings" class="sidebar_img"></a>
                <a href="./passenger_dashboard_myBookings.html">My Bookings</a>
            </div>
            <div class="sidebar_element_main">
                <a href="./passenger_dashboard_bookASeat.html"><img src="../../../images/vector_icons/bookASeat.png" alt="book_a_seat" class="sidebar_img"></a>
                <a href="./passenger_dashboard_bookASeat.html"> Book a Seat</a>
            </div>
            <div class="empty"></div>
            <div class="sidebar_element">
                <a href="../../login/html/login.html"><img src="../../../images/vector_icons/logout.png" alt="logout" class="sidebar_img"></a>
                <a href="../../login/html/login.html">Logout</a>
            </div>
        </div>
    </div>

    <div class="content_container">
        <div class="navbar">
            <div class="page_name">
                <h1>Book a Seat / Book Seat</h1>
            </div>
            <div class="user_profile">
                <h3>Username</h3>
                <img src="../../../images/vector_icons/user.png" alt="userimage" class="user_img">
            </div>
        </div>
        <div class="body_content" style="max-height:87vh">
            <div class="functions">
            </div>
            <div style="width: 100%; height: 65%; text-align: center;">
                <img src="../../../images/busView.png" alt="busView" style="max-width: 99%; max-height: 99%; display: inline-block; vertical-align: middle; border-radius: 20px;margin-top: 2px;">
            </div>
            <div class="overlay" id="overlay"></div>
            <div class="alertBody" id="successAlert">
                <img src="../../../images/Alert_icons/Success_icon.png" class="alertImg" alt="success">
                <div class="alertMsgSuccess">Successfully Booked!</div>
                <button class="okButton" onclick="closeAlertSuccess()">Ok</button>
            </div>
            <div class="alertBody" id="failAlert">
                <img src="../../../images/Alert_icons/Error_icon.png" class="alertImg" alt="fail">
                <div class="alertMsgFail">Booking Failed!</div>
                <button class="okButton" onclick="closeAlertFail()">Ok</button>
            </div>
            <div style="background: linear-gradient(90deg, rgba(255, 1, 1, 0.47) -10%, rgba(26, 1, 2, 0) 100%); width: 95%; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 10px;margin-left:auto; margin-right:auto;">
                <div style="display: flex; justify-content: center; gap: 150px; width: 100%; margin-top: 1px">
                    <div style="width: 300px; justify-content:center; height: 100px; margin-top: 15px">
                        <div style="width: 300px; display:flex; justify-content:center; height: 50px;">
                            <h1>Seat Number/s</h1>
                        </div>
                        <div style="width: 300px; display:flex; justify-content:center; height: 50px;">
                            <h3>33</h3>
                        </div>
                    </div>
                    <div style="width: 300px; justify-content:center; height: 100px; margin-top: 15px">
                        <div style="width: 300px; display:flex; justify-content:center; height: 50px;">
                            <h1>Price</h1>
                        </div>
                        <div style="width: 300px; display:flex; justify-content:center; height: 50px;">
                            <h3>Rs. 400.00</h3>
                        </div>
                    </div>
                </div>
                <div style="display: flex; flex-direction: row; width: 100% ;justify-content: center; gap: 200px; align-content: center; margin-top: 30px; margin-bottom: 15px">
                    <div style="margin-top: auto; margin-bottom: auto">
                        <button class="tile_button" onclick="window.location.href='./passenger_dashboard_bookASeat.html'">Back</button>
                    </div>
                    <div style="margin-top: auto; margin-bottom: auto">
                        <button class="tile_button" onclick="addBooking()">Proceed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="../js/passenger_dashboard_bookASeat2.js"></script>
</body>
</html>
