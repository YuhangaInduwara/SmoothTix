<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Seat</title>
  <link rel="stylesheet" type="text/css" href="../css/passenger_dashboard_myBookings_moreinfo.css">
  <link rel="icon" type="image/x-icon" href="../../../images/favicon/favicon.png">
  <style>

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2679b5;
        }
    </style>
</head>
<body>
<div class="dashboard">
  <div class="sidebar">
    <div class="site_logo">
      <img src="../../../images/logo.png" alt="site_logo" class="site_logo_img">
      <p class="site_logo_caption">Your Ticket to a Smooth Travel</p>
    </div>
    <div>
      <div class="empty"></div>
      <div class="sidebar_element">
        <a href="./passenger_dashboard_home.html"><img src="../../../images/vector_icons/home.png" alt="home" class="sidebar_img"></a>
        <a href="./passenger_dashboard_home.html">Home</a>
      </div>
      <div class="sidebar_element">
        <a href="./passenger_dashboard_aboutMe.html"><img src="../../../images/vector_icons/aboutMe.png" alt="about_me" class="sidebar_img"></a>
        <a href="./passenger_dashboard_aboutMe.html">About Me</a>
      </div>
      <div class="sidebar_element_main">
        <a href="./passenger_dashboard_myBookings.html"><img src="../../../images/vector_icons/myBookings.png" alt="my_bookings" class="sidebar_img"></a>
        <a href="./passenger_dashboard_myBookings.html">My Bookings</a>
      </div>
      <div class="sidebar_element">
        <a href="./passenger_dashboard_bookASeat.html"><img src="../../../images/vector_icons/bookASeat.png" alt="book_a_seat" class="sidebar_img"></a>
        <a href="./passenger_dashboard_bookASeat.html"> Book a Seat</a>
      </div>
      <div class="empty"></div>
      <div class="sidebar_element">
        <a href="../../login/html/login.html"><img src="../../../images/vector_icons/logout.png" alt="logout" class="sidebar_img"></a>
        <a href="../../login/html/login.html">Logout</a>
      </div>
    </div>
  </div>

  <div class="content_container" style="width: 100vh">
    <div class="navbar">
      <div class="page_name">
        <h1>My Bookings / Add a Review</h1>
      </div>
      <div class="user_profile">
        <h3>Username</h3>
        <img src="../../../images/vector_icons/user.png" alt="userimage" class="user_img">
      </div>
    </div>
    <div class="body_content" style="max-height:87vh">
      <div class="functions">
      </div>
      <div class="container">
        <h2>Review Your Journey</h2>
        <form>
          <label for="rating">Rate for Driving</label>
          <select id="rating" name="rating" required>
            <option value="5">5 stars</option>
            <option value="4">4 stars</option>
            <option value="3">3 stars</option>
            <option value="2">2 stars</option>
            <option value="1">1 star</option>
          </select>

          <label for="rating">Rate for the Bus</label>
          <select name="rating" required>
            <option value="5">5 stars</option>
            <option value="4">4 stars</option>
            <option value="3">3 stars</option>
            <option value="2">2 stars</option>
            <option value="1">1 star</option>
          </select>

          <label for="rating">Rate for Conductor Support</label>
          <select name="rating" required>
            <option value="5">5 stars</option>
            <option value="4">4 stars</option>
            <option value="3">3 stars</option>
            <option value="2">2 stars</option>
            <option value="1">1 star</option>
          </select>

          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="4"></textarea>

          <button type="submit">Submit Review</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
