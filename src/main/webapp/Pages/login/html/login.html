<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
<div class="login-container">
    <div class="login_header">
        <div class="site_logo">
            <img src="../../../images/logo.png" alt="sitelogo" class="site_logo_img">
            <p class="site_logo_caption">Your Ticket to a Smooth Travel</p>
        </div>
        <div class="navbar">
            <div class="navbar_element">
                <a href="../../../index.html" class="navbar_element_link">Home</a>
            </div>
            <div class="navbar_element">
                <a href="../../contact/html/contact.html" class="navbar_element_link">Contact</a>
            </div>
            <div class="navbar_element">
                <a href="../../about/html/about.html" class="navbar_element_link">About</a>
            </div>
            <div class="navbar_element">
                <button class="navbar_element_button" style="background: white;color: #030303; border: 1px solid black;" onmouseover="this.style.backgroundColor='#ccc'; this.style.color='white';" onmouseout="this.style.backgroundColor='white'; this.style.color='black';" onclick="window.location.href='./login.html'">Login</button>
            </div>
            <div class="navbar_element" style="margin-left: -30px;">
                <button class="navbar_element_button" onclick="window.location.href='../../registration/html/registration.html'">Register</button>
            </div>
        </div>
    </div>
    <div class="login_body">
        <div class="login_img">
        </div>
        <div class="login_form">
            <div class="login-form-body">
                <div class="form_heading">
                    <div class="form_heading_text">
                        <h3>Login With</h3>
                    </div>
                    <div class="form_heading_logo">
                        <img src="../../../images/logo.png" alt="form_heading_logo" class="form_heading_logo_img">
                    </div>
                </div>
                <form id="loginForm" method="post">
                    <div class="form-group">
                        <label for="nic">NIC Number<span class="required">*</span></label>
                        <input type="text" name="nic" id="nic" class="form-control" placeholder="Enter Your NIC Number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password<span class="required">*</span></label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password" required>
                        <span class="forgot" onclick="forgotPassword()">forgot password?</span>
                    </div>
                    <div class="form-group-btn">
                        <button type="submit" class="btn-login">Login</button>
                    </div>
                </form>
                <div class="form_footer">
                    <p style="font-size: large">Donâ€™t have an account? <a href="../../registration/html/registration.html" style="text-decoration: none; color: red; font-family: Roboto, serif; font-style: normal; font-weight: 500; line-height: normal;">Register</a> </p>
                </div>
                <div class="overlay" id="overlay"></div>
                <div class="alertBody" id="loginSuccess">
                    <img src="../../../images/Alert_icons/Success_icon.png" class="successImg" alt="success">
                    <div class="alertMsgSuccess" id="successMsg">Login Success!</div>
                    <button class="okButton" onclick="closeAlertSuccess()">Ok</button>
                </div>
                <div class="alertBody" id="loginFail">
                    <img src="../../../images/Alert_icons/Error_icon.png" class="failImg" alt="fail">
                    <div class="alertMsgFail" id="failMsg"></div>
                    <button class="tryButton" onclick="closeAlertFail()">Try Again</button>
                </div>
                <div class="forgotPassword" id="forgotPassword">
                    <h2>Forgot Password</h2>
                    <input type="text" name="nic" id="nicForgot" class="form-control" placeholder="Enter Your NIC" required>
                    <button class="cancelButton" onclick="closeForgotPassword()">Cancel</button>
                    <button type="submit" class="getOTPButton">Get OTP</button>
                    <div id="loading-spinner" >
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="otpVerification" id="otpVerification">
                    <h2>Enter Your 4-digit OTP</h2>
                    <div class="otp-container">
                        <input type="text" name="otp" id="otp" class="otp-input" maxlength="4" placeholder="Here" required>
                    </div>
                    <span class="resend">Resend OTP</span>
                    <div id="loading-spinner2" >
                        <div class="spinner"></div>
                    </div>
                    <button class="cancelButton" onclick="closeOTPVerification()">Cancel</button>
                    <button type="submit" class="proceedButton" onclick="verifyOTP()">Proceed</button>
                </div>
                <div class="changePassword" id="changePassword">
                    <h2 style="color: #ff6666;">OTP Verification Success</h2>
                    <input type="password" name="password" id="newPassword" class="password-control" placeholder="Enter Your New Password" required>
                    <input type="password" name="password" id="confirmPassword" class="password-control" placeholder="Confirm Your Password" required>
                    <button class="cancelPasswordButton" onclick="closeChangePassword()">Cancel</button>
                    <button type="submit" class="changePasswordButton">Change Password</button>
                </div>
                <div class="alertBody" id="alertSuccess">
                    <img src="../../../images/Alert_icons/Success_icon.png" class="alertImg" alt="success">
                    <div class="alertMsgSuccess" id="alertMsgSuccess"></div>
                    <button class="okButton" onclick="closeAlert()">Ok</button>
                </div>
                <div class="alertBody" id="alertFail">
                    <img src="../../../images/Alert_icons/Error_icon.png" class="alertImg" alt="fail">
                    <div class="alertMsgFail" id="alertMsg"></div>
                    <button class="okButton" onclick="closeAlert()">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../js/url.js"></script>
<script src="../../../js/auth.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
