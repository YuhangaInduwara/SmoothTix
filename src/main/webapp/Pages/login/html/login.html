<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
<div class="login-container">
    <div class="login_header">
        <div class="site_logo">
            <img src="../../../images/logo.png" alt="sitelogo" class="site_logo_img">
            <p class="site_logo_caption">Your Ticket to a Smooth Travel</p>
        </div>
        <div class="navbar">
            <div class="navbar_element">
                <a href="../../../index.html" class="navbar_element_link">Home</a>
            </div>
            <div class="navbar_element">
                <a href="./contact" class="navbar_element_link">Contact</a>
            </div>
            <div class="navbar_element">
                <a href="./about" class="navbar_element_link">About</a>
            </div>
            <div class="navbar_element">
                <a href="./login.html" class="navbar_element_link">Login</a>
            </div>
            <div class="navbar_element">
                <button class="navbar_element_button" onclick="window.location.href='../../registration/html/registration.html'">Register</button>
            </div>
        </div>
    </div>
    <div class="login_body">
        <div class="login_img">
            <img src="../../../images/Wallpaper2.jpg" alt="loginimage" class="login_img_bus">
        </div>
        <div class="login_form">
            <div class="login-form-body">
                <div class="form_heading">
                    <div class="form_heading_text">
                        <h3>Login With</h3>
                    </div>
                    <div class="form_heading_logo">
                        <img src="../../../images/logo.png" alt="form_heading_logo" class="form_heading_logo_img">
                    </div>
                </div>
                <form id="loginForm" method="post">
                    <div class="form-group">
                        <label for="nic">NIC Number<span class="required">*</span></label>
                        <input type="text" name="nic" id="nic" class="form-control" placeholder="Enter Your NIC Number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password<span class="required">*</span></label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password" required>
                    </div>
                    <div class="form-group-btn">
                        <button type="submit" class="btn-login">Login</button>
                    </div>
                </form>
                <div class="form_footer">
                    <p>Donâ€™t have an account? <a href="../../registration/html/registration.html">Register</a> </p>
                </div>
                <div class="overlay" id="overlay"></div>
                <div class="alertBody" id="loginSuccess">
                    <img src="../../../images/Alert_icons/Success_icon.png" class="successImg" alt="success">
                    <div class="alertMsgSuccess" id="successMsg">Login Success!</div>
                    <button class="okButton" onclick="closeAlertSuccess()">Ok</button>
                </div>
                <div class="alertBody" id="loginFail">
                    <img src="../../../images/Alert_icons/Error_icon.png" class="failImg" alt="fail">
                    <div class="alertMsgFail" id="failMsg">Login Failed!</div>
                    <button class="tryButton" onclick="closeAlertFail()">Try Again</button>
                </div>
            </div>
        </div>
    </div>
    <div class="login_footer">

    </div>
</div>
<script src="../js/login.js"></script>
</body>
</html>
