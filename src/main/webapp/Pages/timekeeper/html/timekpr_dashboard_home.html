<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmoothTix</title>
    <link rel="stylesheet" type="text/css" href="../css/timekpr_dashboard_home.css">
    <link rel="icon" type="image/x-icon" href="../../../images/favicon/favicon.png">
</head>
<body>
<div class="dashboard">
    <div class="sidebar">
        <div class="site_logo">
            <img src="../../../images/logo.png" alt="site_logo" class="site_logo_img">
            <p class="site_logo_caption">Your Ticket to a Smooth Travel</p>
        </div>
        <div>
            <div class="sidebar_element_main">
                <a href="./timekpr_dashboard_home.html"><img src="../../../images/vector_icons/home.png" alt="home" class="sidebar_img"></a>
                <a href="./timekpr_dashboard_home.html">Home</a>
            </div>
            <div class="sidebar_element">
                <a href="./timekpr_dashboard_schedule.html"><img src="../../../images/vector_icons/report.png" alt="report" class="sidebar_img"></a>
                <a href="./timekpr_dashboard_schedule.html">Schedules</a>
            </div>
            <div class="sidebar_element">
                <a href="./timekpr_dashboard_buses.html"><img src="../../../images/vector_icons/bus.png" alt="bus" class="sidebar_img"></a>
                <a href="./timekpr_dashboard_buses.html">Buses</a>
            </div>
            <div class="sidebar_element">
                <a href="./timekpr_dashboard_bookings.html"><img src="../../../images/vector_icons/bookASeat.png" alt="bookASeat" class="sidebar_img"></a>
                <a href="./timekpr_dashboard_bookings.html">Bookings</a>
            </div>
            <div class="sidebar_element">
                <a href="../../passenger/html/passenger_dashboard_home.html"><img src="../../../images/vector_icons/login.png" alt="login" class="sidebar_img"></a>
                <a href="../../passenger/html/passenger_dashboard_home.html">Login as a Passenger</a>
            </div>
            <div class="sidebar_element">
                <a href="../../login/html/login.html"><img src="../../../images/vector_icons/logout.png" alt="logout" class="sidebar_img"></a>
                <a href="../../login/html/login.html">Logout</a>
            </div>
        </div>
    </div>

    <div class="content_container">
        <div class="navbar">
            <div class="page_name">
                <h1>Home</h1>
            </div>
            <div class="user_profile">
                <h3 id="userName">Username</h3>
                <img src="../../../images/vector_icons/timekeeper_avatar.png" alt="userimage" class="user_img">
            </div>
        </div>
        <div class="body_content">
            <div class="tile_grid">
                <div class="raw_1">
                    <a href="./timekpr_dashboard_schedule.html">
                        <div class="tile">
                            <h1>Latest Schedule</h1>
                            <img src="../../../images/vector_icons/report.png" alt="schedule" class="sidebar_img">
                        </div>
                    </a>
                    <a href="./timekpr_dashboard_location.html">
                        <div class="tile">
                            <h1>View Locations</h1>
                            <img src="../../../images/vector_icons/location.png" alt="location" class="sidebar_img">
                        </div>
                    </a>

                </div>
                <div class="raw_2">

                    <a href="./timekpr_dashboard_bookings.html">
                        <div class="tile">
                            <h1>View current Bookings</h1>
                            <img src="../../../images/vector_icons/bookASeat.png" alt="bookingsr" class="sidebar_img">
                        </div>
                    </a>
                    <a href="./timekpr_dashboard_buses.html">
                        <div class="tile">
                            <h1>View Registered Buses</h1>
                            <img src="../../../images/vector_icons/bus.png" alt="bus" class="sidebar_img">
                        </div>
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../js/url.js"></script>
<script src="../../../js/auth.js"></script>
<script src="../js/timekpr_dashboard_home.js"></script>
</body>
</html>
