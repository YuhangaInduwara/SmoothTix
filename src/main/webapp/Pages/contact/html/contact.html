<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
    <link rel="icon" type="image/x-icon" href="../../../images/favicon/favicon.png">
</head>
<body>
<header>
    <div class="site_logo">
        <img src="../../../images/logo.png" alt="site_logo" class="site_logo_img">
        <p class="site_logo_caption">Your Ticket to a Smooth Travel</p>
    </div>
    <h1>Contact Us</h1>
</header>
<div class="container">
    <h2>Contact Information</h2>
    <p>
        If you have any questions or need to get in touch with us, please feel free to use the contact form below or the provided contact information.
    </p>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
