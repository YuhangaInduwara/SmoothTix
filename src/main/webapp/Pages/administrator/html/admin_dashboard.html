<head>

</head>
<body>
<div class="dashboard">
    <div class="navbar">
        <div class="site_logo">
            <img src="../../../images/logo.png" alt="site_logo" class="site_logo_img">
            <p class="site_logo_caption">Your Ticket to a Smooth Travel</p>
        </div>
        <div class="site_title">
            <h3>Site Title</h3>
        </div>
        <div class="user_profile">
            <h3>Username</h3>
            <img src="../../../images/admin_logo.jpg" alt="userimage" class="user_img">
        </div>
    </div>
    <div class="content_container">
        <div class="sidebar">
            <div class="sidebar_element">
                <img src="../../../images/admin_logo.jpg" alt="home" class="sidebar_img">
                <a href="./test">Home</a>
            </div>
            <div class="sidebar_element">
                <img src="../../../images/admin_logo.jpg" alt="passenger" class="sidebar_img">
                <a href="./test">Passengers</a>
            </div>
            <div class="sidebar_element">
                <img src="../../../images/admin_logo.jpg" alt="driver" class="sidebar_img">
                <a href="./test">Driver</a>
            </div>
            <div class="sidebar_element">
                <img src="../../../images/admin_logo.jpg" alt="conductor" class="sidebar_img">
                <a href="./test">Conductor</a>
            </div>
            <div class="sidebar_element">
                <img src="../../../images/admin_logo.jpg" alt="bus" class="sidebar_img">
                <a href="./test">Buses</a>
            </div>
            <div class="sidebar_element">
                <img src="../../../images/admin_logo.jpg" alt="route" class="sidebar_img">
                <a href="./test">Routes</a>
            </div>
            <div class="sidebar_element">
                <img src="../../../images/admin_logo.jpg" alt="report" class="sidebar_img">
                <a href="./test">Reports</a>
            </div>
            <div class="sidebar_element">
                <img src="../../../images/admin_logo.jpg" alt="login" class="sidebar_img">
                <a href="./test">Login as a Passenger</a>
            </div>
            <div class="sidebar_element">
                <img src="../../../images/admin_logo.jpg" alt="logout" class="sidebar_img">
                <a href="./test">Logout</a>
            </div>
        </div>
        <div class="body_container">
            <div class="search_box">
                <input class="search_input" type="text" placeholder="Search">
                <img src="../../../images/search_icon.png" alt="Search" class="search_img">
            </div>
            <div class="body_content">

                          <span></span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div> -->

        </div>
    </div>
</div>
</body>
</html>
