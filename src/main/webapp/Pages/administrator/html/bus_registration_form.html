<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../css/bus_registration_form.css">
</head>
<body>
<div class="dashboard">
    <div class="navbar">
        <div class="site_logo">
            <img src="../../../images/logo.png" alt="site_logo" class="site_logo_img">
            <p class="site_logo_caption">Your Ticket to a Smooth Travel</p>
        </div>
        <div class="search_box">
            <label>
                <input class="search_input" type="text" placeholder="Search">
            </label>
            <img src="../../../images/vector_icons/search_icon.png" alt="Search" class="search_img">
        </div>
        <div class="user_profile">
            <h3>Username</h3>
            <img src="../../../images/vector_icons/user.png" alt="userimage" class="user_img">
        </div>
    </div>
    <div class="content_container">
        <div class="sidebar">
            <div class="sidebar_element">
                <a href="./admin_dashboard_home.html"><img src="../../../images/vector_icons/home.png" alt="home" class="sidebar_img"></a>
                <a href="./admin_dashboard_home.html">Home</a>
            </div>
            <div class="sidebar_element">
                <a href="./admin_dashboard_passengers.html"><img src="../../../images/vector_icons/passenger.png" alt="passenger" class="sidebar_img"></a>
                <a href="./admin_dashboard_passengers.html">Passengers</a>
            </div>
            <div class="sidebar_element">
                <a href="./admin_dashboard_drivers.html"><img src="../../../images/vector_icons/driver.png" alt="driver" class="sidebar_img"></a>
                <a href="./admin_dashboard_drivers.html">Driver</a>
            </div>
            <div class="sidebar_element">
                <a href="./admin_dashboard_conductors.html"><img src="../../../images/vector_icons/conductor.png" alt="conductor" class="sidebar_img"></a>
                <a href="./admin_dashboard_conductors.html">Conductor</a>
            </div>
            <div class="sidebar_element">
                <a href="./admin_dashboard_buses.html"><img src="../../../images/vector_icons/bus.png" alt="bus" class="sidebar_img"></a>
                <a href="./admin_dashboard_buses.html">Buses</a>
            </div>
            <div class="sidebar_element">
                <a href="./admin_dashboard_routes.html"><img src="../../../images/vector_icons/route.png" alt="route" class="sidebar_img"></a>
                <a href="./admin_dashboard_routes.html">Routes</a>
            </div>
            <div class="sidebar_element">
                <a href="./admin_dashboard_reports.html"><img src="../../../images/vector_icons/report.png" alt="report" class="sidebar_img"></a>
                <a href="./admin_dashboard_reports.html">Reports</a>
            </div>
            <div class="sidebar_element">
                <a href="../../passenger/html/passenger_dashboard.html"><img src="../../../images/vector_icons/login.png" alt="login" class="sidebar_img"></a>
                <a href="../../passenger/html/passenger_dashboard.html">Login as a Passenger</a>
            </div>
            <div class="sidebar_element">
                <a href="../../login/html/login.html"><img src="../../../images/vector_icons/logout.png" alt="logout" class="sidebar_img"></a>
                <a href="../../login/html/login.html">Logout</a>
            </div>
        </div>
        <div class="body_container">
            <div class="body_content">
                <form class="bus_reg_form" id="busRegForm">
                    <div class="bus_reg_form_header">
                        <h1>Add New Bus</h1>
                    </div>
                    <div class="bus_reg_form_body">
                        <div class="bus_reg_form_left">
                            <label for="bus_id" class="bus_reg_form_title">Bus Id *</label>
                            <input type="text" name="bus_id" id="bus_id" class="reg_form_data" placeholder="Enter the Bus ID" required="required" />
                        </div>
                        <div class="reg_form_right">
                            <label for="owner_id" class="bus_reg_form_title">Owner NIC *</label>
                            <input type="text" name="owner_id" id="owner_id" class="reg_form_data" placeholder="Enter Owner NIC" required="required" />
                        </div>
                        <div class="reg_form_left">
                            <label for="engineNo" class="bus_reg_form_title">Engine No *</label>
                            <input type="text" name="engineNo" id="engineNo" class="reg_form_data" placeholder="Enter Engine No" required="required" />
                        </div>
                        <div class="reg_form_right">
                            <label for="chassisNo" class="bus_reg_form_title">Chassis No *</label>
                            <input type="text" name="chassisNo" id="chassisNo" class="reg_form_data" placeholder="Enter Chassis No" required="required" />
                        </div>
                        <div class="reg_form">
                            <label for="noOfSeats" class="bus_reg_form_title">Number of Seats *</label>
                            <input type="number" name="noOfSeats" id="noOfSeats" class="reg_form_data" placeholder="Enter Number of Seats" required="required" />
                        </div>
                        <div class="reg_form_left">
                            <label for="manufact_year" class="bus_reg_form_title">Manufactured Year *</label>
                            <input type="text" name="manufact_year" id="manufact_year" class="reg_form_data" placeholder="Enter Manufactured Year" required="required" />
                        </div>
                        <div class="reg_form_left">
                            <label for="brand" class="bus_reg_form_title">Brand *</label>
                            <input type="text" name="brand" id="brand" class="reg_form_data" placeholder="Enter Brand" required="required" />
                        </div>
                        <div class="reg_form_left">
                            <label for="model" class="bus_reg_form_title">Model *</label>
                            <input type="text" name="model" id="model" class="reg_form_data" placeholder="Enter Model" required="required" />
                        </div>
                    </div>
                    <div class="bus_reg_form_footer">
                        <input type="submit" class="bus_reg_form_button">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../js/bus_registration_form.js"></script>
</body>
</html>
