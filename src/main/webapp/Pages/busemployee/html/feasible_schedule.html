<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../../../images/favicon/favicon.png">
    <link rel="stylesheet" type="text/css" href="../css/feasible_schedule.css">
</head>
<body>
<div class="dashboard">
    <div class="sidebar">
        <div class="site_logo">
            <img src="../../../images/logo.png" alt="site_logo" class="site_logo_img">
            <p class="site_logo_caption">Your Ticket to a Smooth Travel</p>
        </div>
        <div>
            <div class="sidebar_element">
                <a href="./owner_dashboard_home.html"><img src="../../../images/vector_icons/home.png" alt="home" class="sidebar_img"></a>
                <a href="./owner_dashboard_home.html">Home</a>
            </div>
            <div class="sidebar_element">
                <a href="owner_dashboard_bus.html"><img src="../../../images/vector_icons/bus.png" alt="bus" class="sidebar_img"></a>
                <a href="owner_dashboard_bus.html">Buses</a>
            </div>
            <div class="sidebar_element_main">
                <a href="owner_dashboard_busprofile.html"><img src="../../../images/vector_icons/user.png" alt="Bus_profile" class="sidebar_img"></a>
                <a href="owner_dashboard_busprofile.html">Bus Profile</a>
            </div>
            <div class="sidebar_element">
                <a href="./owner_dashboard_drivers.html"><img src="../../../images/vector_icons/driver.png" alt="driver" class="sidebar_img"></a>
                <a href="./owner_dashboard_drivers.html">Driver</a>
            </div>
            <div class="sidebar_element">
                <a href="./owner_dashboard_conductor.html"><img src="../../../images/vector_icons/conductor.png" alt="conductor" class="sidebar_img"></a>
                <a href="./owner_dashboard_conductor.html">Conductor</a>
            </div>
            <div class="sidebar_element">
                <a href="./owner_dashboard_location.html"><img src="../../../images/vector_icons/location.png" alt="location" class="sidebar_img"></a>
                <a href="./owner_dashboard_location.html">Location</a>
            </div>
            <div class="sidebar_element">
                <a href="./owner_dashboard_report.html"><img src="../../../images/vector_icons/report.png" alt="report" class="sidebar_img"></a>
                <a href="./owner_dashboard_report.html">Reports</a>
            </div>
            <div class="sidebar_element">
                <a href="./owner_dashboard_ratings.html"><img src="../../../images/vector_icons/review.png" alt="ratings" class="sidebar_img"></a>
                <a href="./owner_dashboard_ratings.html">Ratings</a>
            </div>
            <div class="sidebar_element">
                <a href="../../passenger/html/passenger_dashboard_home.html"><img src="../../../images/vector_icons/login.png" alt="login" class="sidebar_img"></a>
                <a href="../../passenger/html/passenger_dashboard_home.html">Login as a Passenger</a>
            </div>
            <div class="sidebar_element">
                <a href="../../login/html/login.html"><img src="../../../images/vector_icons/logout.png" alt="logout" class="sidebar_img"></a>
                <a href="../../login/html/login.html">Logout</a>
            </div>
        </div>
    </div>
    <div class="content_container">
        <div class="navbar">
             <span class="back-btn" onclick="goBack()">
                <img class="arrow_img" src="../../../images/vector_icons/arrow_left.png" alt="arrow_left">
            </span>
            <div class="page_name">
                <h2>Feasible Schedule Form</h2>
            </div>
            <div class="user_profile">
                <h3>Username</h3>
                <img src="../../../images/vector_icons/user.png" alt="userimage" class="user_img">
            </div>
        </div>
        <div class="body_content">
            <div class="functions">
                <div class="overlay" id="overlay"></div>
                <div class="body_content">
                    <div class="alertBody" id="successAlert">
                        <img src="../../../images/Alert_icons/Success_icon.png" class="alertImg" alt="success">
                        <div class="alertMsgSuccess" id="alertMsgSuccess">Operation Successful!</div>
                        <button class="okButton" onclick="closeAlertSuccess()">Ok</button>
                    </div>
                    <div class="alertBody" id="failAlert">
                        <img src="../../../images/Alert_icons/Error_icon.png" class="alertImg" alt="fail">
                        <div class="alertMsgFail" id="failMsg"></div>
                        <button class="okButton" onclick="closeAlertFail()">Ok</button>
                    </div>
                </div>
            </div>
                <div class="form-container">
                    <form id="feasibleScheduleForm">
                        <fieldset>
                            <legend>Bus Profile Information</legend>
                            <label for="bus_profile_id">Bus Profile ID:</label>
                            <span id="bus_profile_id" ></span>
                        </fieldset>

                        <fieldset>
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>

                        <label for="checkbox-group">Time Range:</label>
                        <div class="checkbox-group" id="checkbox-group">
                            <input type="checkbox" id="00-01" name="time_range[]" value="00-01">
                            <label for="00-01">12:00 AM - 1:00 AM</label>

                            <input type="checkbox" id="01-02" name="time_range[]" value="01-02">
                            <label for="01-02">1:00 AM - 2:00 AM</label>

                            <input type="checkbox" id="02-03" name="time_range[]" value="02-03">
                            <label for="02-03">2:00 AM - 3:00 AM</label>

                            <input type="checkbox" id="03-04" name="time_range[]" value="03-04">
                            <label for="03-04">3:00 AM - 4:00 AM</label>

                            <input type="checkbox" id="04-05" name="time_range[]" value="04-05">
                            <label for="04-05">4:00 AM - 5:00 AM</label>

                            <input type="checkbox" id="05-06" name="time_range[]" value="05-06">
                            <label for="05-06">5:00 AM - 6:00 AM</label>

                            <input type="checkbox" id="06-07" name="time_range[]" value="06-07">
                            <label for="06-07">6:00 AM - 7:00 AM</label>

                            <input type="checkbox" id="07-08" name="time_range[]" value="07-08">
                            <label for="07-08">7:00 AM - 8:00 AM</label>

                            <input type="checkbox" id="08-09" name="time_range[]" value="08-09">
                            <label for="08-09">8:00 AM - 9:00 AM</label>

                            <input type="checkbox" id="09-10" name="time_range[]" value="09-10">
                            <label for="09-10">9:00 AM - 10:00 AM</label>

                            <input type="checkbox" id="10-11" name="time_range[]" value="10-11">
                            <label for="10-11">10:00 AM - 11:00 AM</label>

                            <input type="checkbox" id="11-12" name="time_range[]" value="11-12">
                            <label for="11-12">11:00 AM - 12:00 PM</label>

                            <input type="checkbox" id="12-13" name="time_range[]" value="12-13">
                            <label for="12-13">12:00 PM - 1:00 PM</label>

                            <input type="checkbox" id="13-14" name="time_range[]" value="13-14">
                            <label for="13-14">1:00 PM - 2:00 PM</label>

                            <input type="checkbox" id="14-15" name="time_range[]" value="14-15">
                            <label for="14-15">2:00 PM - 3:00 PM</label>

                            <input type="checkbox" id="15-16" name="time_range[]" value="15-16">
                            <label for="15-16">3:00 PM - 4:00 PM</label>

                            <input type="checkbox" id="16-17" name="time_range[]" value="16-17">
                            <label for="16-17">4:00 PM - 5:00 PM</label>

                            <input type="checkbox" id="17-18" name="time_range[]" value="17-18">
                            <label for="17-18">5:00 PM - 6:00 PM</label>

                            <input type="checkbox" id="18-19" name="time_range[]" value="18-19">
                            <label for="18-19">6:00 PM - 7:00 PM</label>

                            <input type="checkbox" id="19-20" name="time_range[]" value="19-20">
                            <label for="19-20">7:00 PM - 8:00 PM</label>

                            <input type="checkbox" id="20-21" name="time_range[]" value="20-21">
                            <label for="20-21">8:00 PM - 9:00 PM</label>

                            <input type="checkbox" id="21-22" name="time_range[]" value="21-22">
                            <label for="21-22">9:00 PM - 10:00 PM</label>

                            <input type="checkbox" id="22-23" name="time_range[]" value="22-23">
                            <label for="22-23">10:00 PM - 11:00 PM</label>

                            <input type="checkbox" id="23-00" name="time_range[]" value="23-00">
                            <label for="23-00">23:00 PM - 00:00 AM</label>
                        </div>
                        <label for="availability">Availability:</label>
                        <select id="availability" name="availability" required>
                            <option value="" disabled selected>Select availability</option>
                            <option value="1">Available</option>
                            <option value="0">Not Available</option>
                        </select>
                    </fieldset>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../js/url.js"></script>
<script src="../../../js/auth.js"></script>
<script src="../js/feasible_schedule.js"></script>
</body>
</html>
